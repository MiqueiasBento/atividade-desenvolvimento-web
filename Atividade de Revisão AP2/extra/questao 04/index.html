<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Simples</title>
</head>
<body>
    <h2>Login</h2>
    <form id="login-form">
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>
        <button type="submit">Entrar</button>
    </form>
    <p id="mensagem"></p>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            try {
                const resposta = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usuario, senha })
                });

                const dados = await resposta.json();
                
                if (resposta.ok) {
                    document.getElementById('mensagem').textContent = 'Login realizado com sucesso!';
                    document.getElementById('mensagem').style.color = 'green';
                } else {
                    document.getElementById('mensagem').textContent = dados.mensagem || 'Usuário ou senha inválidos.';
                    document.getElementById('mensagem').style.color = 'red';
                }
            } catch (e) {
                document.getElementById('mensagem').textContent = 'Erro ao conectar com a API.';
                document.getElementById('mensagem').style.color = 'red';
            }
        });
    </script>
</body>
</html>
